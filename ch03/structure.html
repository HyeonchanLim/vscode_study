<!-- structure.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id 는 document(문서)에서 유일값 , container 아이디값을 사용했기 때문에 
    이 문서안에서는 container 또 사용하면 안 된다.
    시멘틱(Semantic) 태그 : 의미가 있는 태그이며 검색엔진에게 정보를 주기 위한 용도이며
    SEO (검색엔진최적화)를 하기 위함.
-->
    <div id="container">
        <div>
            <!-- hm 태그 -->
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
        </div>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <section>

            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
