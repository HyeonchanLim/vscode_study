<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        table { border: 1px solid #cc9; border-collapse: collapse; }
        th, td {border: 1px solid #ccc; padding: 5px;}
        .kg-3 {background-color: #78d878; text-align: center; font-weight: bold;}
        .kg-2 {background-color: #ece039; text-align: center; font-weight: bold;}
        .kg-1 {text-align: center;}
        .kg-0 {font-weight: bold;}
        .font-size {font-size: 10px;}
        #inner-container{text-align: center;}
    </style>
</head>
<body>
    <h2>테이블 연습</h2>
    <div id="inner-container">
    <table>
        <thead>
            <caption>우도입도 총괄요금표</caption>
        </thead>
    <tr>
        <td rowspan="2" class="kg-3">구분</td>
        <td colspan="3" class="kg-2">우도입도 총괄요금표</td>
    </tr>
    <tr>

        <td>700원</td>
        <td>500원</td>
        <td>300원</td>
    </tr>
    <tr>
        <td colspan="4" class="font-size">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</td>
    </tr>
    </table>
</div>
</body>
</html>
